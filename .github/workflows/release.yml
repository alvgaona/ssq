name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-64
          - os: ubuntu-24.04-arm
            platform: linux-aarch64
          - os: macos-latest
            platform: osx-arm64
          - os: windows-latest
            platform: win-64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: pixi run test

      - name: Build and test (Windows)
        if: runner.os == 'Windows'
        run: |
          pixi run cmake -B build -DSSQ_BUILD_TESTS=ON
          pixi run cmake --build build --config Release
          pixi run ctest --test-dir build --output-on-failure -C Release

      - uses: prefix-dev/rattler-build-action@v0.2.22
        with:
          recipe-path: recipe/recipe.yaml
          upload-artifact: true
          build-args: --package-format tar-bz2 --variant-config recipe/variants.yaml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - uses: prefix-dev/rattler-build-action@v0.2.22
        with:
          upload-channel: ssq
          upload-packages: packages/**/*.tar.bz2
        env:
          RATTLER_BUILD_PREFIX_DEV_TOKEN: ${{ secrets.PREFIX_DEV_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
