name: Release
run-name: release ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-64
          - os: ubuntu-24.04-arm
            platform: linux-aarch64
          - os: macos-latest
            platform: osx-arm64
          # TODO: fix CMake/pkg-config issues on Windows
          # - os: windows-latest
          #   platform: win-64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: pixi run test

      - name: Build and test (Windows)
        if: runner.os == 'Windows'
        run: |
          pixi run cmake -B build -DSSQ_BUILD_TESTS=ON
          pixi run cmake --build build --config Release
          pixi run ctest --test-dir build --output-on-failure -C Release

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "SSQ_VERSION=${VERSION//-/}" >> $GITHUB_ENV
        shell: bash

      - uses: prefix-dev/rattler-build-action@v0.2.22
        with:
          recipe-path: recipe/recipe.yaml
          upload-artifact: true
          artifact-name: ssq-${{ matrix.platform }}-${{ github.run_attempt }}
          build-args: --package-format tar-bz2 --variant-config recipe/variants.yaml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Generate release notes
        run: pixi run git-cliff --latest | tail -n +2 > RELEASE_NOTES.md

      - uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: Upload to prefix.dev
        run: |
          for pkg in packages/**/*.tar.bz2; do
            pixi run rattler-build upload prefix -c ssq "$pkg"
          done
        env:
          PREFIX_API_KEY: ${{ secrets.PREFIX_DEV_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: packages/**/*.tar.bz2

  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: yum install -y fftw-devel eigen3-devel pkgconfig || apt-get install -y libfftw3-dev libeigen3-dev pkg-config
          CIBW_BEFORE_ALL_MACOS: brew install fftw eigen
          CIBW_BEFORE_ALL_WINDOWS: choco install pkgconfiglite && vcpkg install fftw3 eigen3
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=14.0
          CIBW_ENVIRONMENT_WINDOWS: CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish-pypi:
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
