name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-64
          - os: macos-latest
            platform: osx-arm64
          - os: ubuntu-24.04-arm
            platform: linux-aarch64
          - os: windows-latest
            platform: win-64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Build
        run: pixi run build

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: pixi run test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build --output-on-failure -C Debug
