name: PyPI (Manual)

on:
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686"
          CIBW_BEFORE_ALL_LINUX: yum install -y fftw-devel eigen3-devel pkgconfig || apt-get install -y libfftw3-dev libeigen3-dev pkg-config
          CIBW_BEFORE_ALL_MACOS: brew install fftw eigen
          CIBW_BEFORE_ALL_WINDOWS: choco install pkgconfiglite && vcpkg install fftw3 eigen3
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=14.0
          CIBW_ENVIRONMENT_WINDOWS: CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish-pypi:
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
